<div class="form-signin">
    <div class="text-center mb-4">
        <!--img class="mb-4" src="/docs/4.4/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72"-->
        <h1 class="h3 mb-3 font-weight-normal">Identificate</h1>
    </div>

    <div class="form-label-group">
        <input type="email" id="inputEmail" class="form-control" placeholder="Correo electronico" [(ngModel)]="usuario.email" required autofocus>
        <label for="inputEmail">Correo electronico</label>
    </div>

    <div class="form-label-group">
        <input type="password" id="inputPassword" class="form-control" placeholder="Clave" [(ngModel)]="usuario.pass" required>
        <label for="inputPassword">Clave</label>
    </div>

    <div class="checkbox mb-3">
        <label>
        <input type="checkbox" value="remember-me"> Recordarme
      </label>
    </div>
    <button class="btn btn-lg btn-primary" (click)="Ingresar()">Ingresar</button>
    <p class="mt-5 mb-3 text-muted text-center">&copy; 2020</p>
</div>
